<mat-toolbar color="primary" >
    <mat-toolbar-row fxLayout="row">
        <span class="title-center">Sign up</span>
    </mat-toolbar-row>
</mat-toolbar>

    <mat-dialog-content class="mat-typography">
        <form [formGroup]="signupForm">
            <div fxFlex fxLayout="column">
                <mat-form-field appearance="outline" fxFlex>
                    <mat-label>Name:</mat-label>
                    <input matInput formControlName="name" required="" placeholder="Enter Name">
                    <mat-error *ngIf="signupForm.controls.name.touched && signupForm.controls.name.invalid">
                        <span *ngIf="signupForm.controls.name.errors.required">This field is Required</span>
                        <span *ngIf="signupForm.controls.name.errors.pattern">This Field is invalid</span>
                    </mat-error>
                </mat-form-field>

                <mat-form-field appearance="outline" fxFlex>
                    <mat-label>Email:</mat-label>
                    <input matInput formControlName="email" required="" placeholder="Enter Email">
                    <mat-error *ngIf="signupForm.controls.email.touched && signupForm.controls.email.invalid">
                        <span *ngIf="signupForm.controls.email.errors.required">This field is Required</span>
                        <span *ngIf="signupForm.controls.email.errors.pattern">This Field is invalid</span>
                    </mat-error>
                </mat-form-field>

                <mat-form-field appearance="outline" fxFlex>
                    <mat-label>Contact Number:</mat-label>
                    <input matInput formControlName="contactNumber" required="" placeholder="Enter Contact Number">
                    <mat-error *ngIf="signupForm.controls.contactNumber.touched && signupForm.controls.contactNumber.invalid">
                        <span *ngIf="signupForm.controls.contactNumber.errors.required">This field is Required</span>
                        <span *ngIf="signupForm.controls.contactNumber.errors.pattern">This Field is invalid</span>
                    </mat-error>
                </mat-form-field>

                <mat-form-field appearance="outline" fxFlex>
                    <mat-label>Password:</mat-label>
                    <input type="password" matInput formControlName="password" required="" placeholder="Enter Password">
                    <mat-error *ngIf="signupForm.controls.password.touched && signupForm.controls.password.invalid">
                        <span *ngIf="signupForm.controls.password.errors.required">This field is Required</span>
                        <span *ngIf="signupForm.controls.password.errors.pattern">This Field is invalid</span>
                    </mat-error>
                </mat-form-field>
            </div>
        </form>
    </mat-dialog-content>

    <mat-dialog-actions align="center">
        <button mat-raised-button color="primary" (click)="handleSubmit()" [disabled]="!(signupForm.valid && signupForm.dirty)">Signup</button>
        <button mat-raised-button color="primary" mat-dialog-close>Close</button>
    </mat-dialog-actions>
